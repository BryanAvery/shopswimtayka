<!DOCTYPE html>
<html>
<head>
    <title>Shop SwimTayka</title>
    <script>
        function updateIframeSrc() {
            // Get the current URL
            const currentUrl = new URL(window.location.href);
            
            // Get the 'path' parameter from the query string
            const customPath = currentUrl.searchParams.get('path');
            
            // Construct the new URL for the iframe
            let newIframeUrl = 'https://tailoredforyou.co.uk/';
            if (customPath) {
                newIframeUrl += customPath; // If there is a custom path, append it
            } else {
                newIframeUrl += 'product-category/swim-tayka'; // Default path
            }
            
            // Set the iframe's src attribute to the new URL
            document.getElementById('productIframe').src = newIframeUrl;
        }
    </script>
</head>
<body onload="updateIframeSrc()">
    <iframe id="productIframe" style="width:100%; height:100vh; border:none;"></iframe>
</body>
</html>
